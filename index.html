<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tech for Girls Registration</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Tech for Girls Registration</h1>
    <form id="registrationForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="phone">Phone Number:</label>
      <input type="number" id="phone" name="phone" required />

      <label for="email">Email ID:</label>
      <input type="email" id="email" name="email" required />

      <label for="college">College/Department:</label>
      <input type="text" id="college" name="college" required />

      <button type="button" id="whatsappShare">Share on WhatsApp</button>
      <p id="shareCount">Click count: 0/5</p>

      <label for="screenshot">Upload Screenshot:</label>
      <input type="file" id="screenshot" name="screenshot" accept="image/*" required />

      <button type="submit" id="submitBtn">Submit Registration</button>
    </form>
    <p id="successMessage" class="hidden">ðŸŽ‰ Your submission has been recorded. Thanks for being part of Tech for Girls!</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
